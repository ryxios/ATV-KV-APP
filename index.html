<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#2196f3">
  <title>ATV/KV Spielplan</title>
  <link rel="stylesheet" href="css/framework7.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="css/app.css">
  <link rel="apple-touch-icon" href="img/logo.png">
  <link rel="icon" href="img/logo.png">
</head>
<body>
  <div id="app">
    <div class="statusbar"></div>
    <div class="panel panel-right panel-reveal">
      <div class="view view-init view-right" name="right" data-url="/">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner sliding">
              <div class="title">Settings</div>
            </div>
          </div>
          <div class="page-content">
            <div class="settingsteam"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="view view-main view-init ios-edges" data-url="/">
      <div class="page">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="title sliding">ATV/KV Basel</div>
            <div class="right">
            <a href="#" class="link icon-only panel-open" data-panel="right">
              <i class="icon f7-icons ios-only">settings</i>
              <i class="icon material-icons md-only">settings</i>
            </a>
            </div>
          </div>
        </div>
        <div class="toolbar tabbar tabbar-labels">
  <div class="toolbar-inner">
    <a href="/" class="tab-link tab-link-active">
      <i class="icon f7-icons">home </i>
      <span class="tabbar-label">Home</span>
    </a>
    <a href="/spielplan/" class="tab-link">
      <i class="icon f7-icons">calendar</i>
      <span class="tabbar-label">Spielplan</span>
    </a>
    <a href="/resultate/" class="tab-link">
      <i class="icon f7-icons">favorites</i>
      <span class="tabbar-label">Resultate</span>
    </a>
    <a href="/ranglisten/" class="tab-link">
    <i class="icon f7-icons">bars_chart</i>
    <span class="tabbar-label">Ranglisten</span>
    </a>
  </div>
</div>
        <div class="page-content">
          <div class="row">
            <!-- Each "cell" has col-[width in percents] class -->
            <div class="col-100 tablet-50"><div class="homespielcontainer"></div></div>
            <div class="col-100 tablet-50"><div class="homeresultatcontainer"></div></div>
          </div>
          <div class="ios-style-title">Berichte</div>
          <div class="block block-strong berichte-preloader">
            <div class="row">
              <div class="col-33">
                <p>Berichte werden geladen...</p>
              </div>
              <div class="col-33">
                <div class="preloader margin"></div>
              </div>
              <div class="col-33">

              </div>
            </div>
          </div>
          <div class="posts">
          </div>
          </div>
        </div>
      </div>
      <div class="dialog-backdrop backdrop-in" style="display: none;"></div>
    <div class="dialog dialog-no-buttons dialog-progress modal-in preloaderindex" style="display: none; margin-top: -45px;">
          <div class="dialog-inner">
            <div class="dialog-title">Laden... </div>
              <div class="progressbar-infinite">  
              </div>
            <a class="abort-xhr">Abbrechen</a>
          </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
    <script src="js/f7.welcomescreen.js"></script>
  <script src="js/framework7.min.js"></script>
  <script src="js/posts.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
